<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assets/Images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar">
            <div>
                <Span>Gmail</Span>
            </div>

            <div>
                <Span>Images</Span>
            </div>

            <div>
                <img src="Assets/Images/flask.svg" alt="Search Labs Image" id="flaskimg">
            </div>

            <div>
                <img src="Assets/Images/apps.svg" alt="Google Apps Image" id="appsimg">
            </div>

            <div>
                <img src="Assets/Images/profile.png" alt="Profile Picture" id="profilePic">
            </div>

        </nav>
    </header>
    <main>
        <section class="section logo">
            <img src="Assets/Images/Google.svg" alt="Google Image">
        </section>
        <section class="section">
            <div class="form">
                <form action="post">
                    <div class="search">
                        <img src="Assets/Images/Search.svg" alt="searchimg" id="searchimg">
                        <textarea></textarea>
                        <img src="Assets/Images/Mike.svg" alt="mikeimg" id="mikeimg">
                        <img src="Assets/Images/lens.svg" alt="lensimg" id="lensimg">
                    </div>
                    <div class="buttons">
                        <button>Google Search</button>
                        <button>I am Feeling Lucky</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="section lang">
            <p>Google offered in:
                <span>English</span>
            </p>
        </section>
    </main>
    <footer>
        <div class="foot">
            <div class="country">
                <Span>Pakistan</Span>
            </div>
            <div class="list">
                <div class="right">
                    <ul>
                        <li>About</li>
                        <li>Advertising</li>
                        <li>Business</li>
                        <li>How Search works</li>
                    </ul>
                </div>
                <div class="left">
                    <ul>
                        <li>Privacy</li>
                        <li>Terms</li>
                        <li>Settings</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
